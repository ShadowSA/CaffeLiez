        <section id="content">

                    <article class="grid_17">
                    	<h2 class="ind2">Find us here:</h2>
                        <div class="wrapper">
                        	<span class="map_wrapper">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d895.3715549000201!2d28.041931488116!3d-26.148289998961378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950cf33174c2af%3A0xf1104f100c55ce7!2s9+Cradock+Ave%2C+Johannesburg%2C+2196!5e0!3m2!1sen!2sza!4v1468398193881" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
                            </span>
                            <dl class="adress">
                              <dt class="reg">9 Cradock Ave<br>Rosebank</dt>
                              <dd>E-mail: <a href="#">info@caffeliez.co.za</a></dd>
                            </dl>
                        </div>
                    </article>
                    <article class="grid_6 prefix_1">
                    	<h2 class="ind">contact form</h2>
                        <form id="form">
                       		<div class="success">Contact form submitted!<br>
                                <strong>We will be in touch soon.</strong>
                            </div>	
                         <fieldset>
                              <label class="name">
                              		<span>Name:</span>
                                      <input type="text" value="">
                                  <strong class="error">*This is not a valid name.</strong> <strong class="empty">*This field is required.</strong>
                              </label>
                              <label class="email">
                              		<span>E-mail:</span>
                                      <input type="text" value="">
                                  <strong class="error">*This is not a valid email address.</strong> <strong class="empty">*This field is required.</strong>
                              </label>
                              <label class="phone">
                              		<span>Phone:</span>
                                      <input type="text" value="">
                                  <strong class="error">*This is not a valid phone number.</strong> <strong class="empty">*This field is required.</strong>
                              </label>
                              <label class="message">
                              		<span>Message:</span>	
                                      <textarea></textarea>
                                  <strong class="error">*The message is too short.</strong> <strong class="empty">*This field is required.</strong>
                              </label>
                              <div class="buttons2">
                                  <a href="#" data-type="submit" class="button">Submit</a>
                              </div>
                          </fieldset>
                      </form>
                    </article>
                </div>
